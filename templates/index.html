<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Go+Htmx</title>
</head>
<body>
    <nav class="nav bg-dark text-light p-1">
        <p class="m-1 gradient-text">Go+htmx</p>
    <ul class="nav justify-content-end  ">
        <li class="nav-item">
          <a class="nav-link active text-light " aria-current="page" href="#"><strong>Home</strong></a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light " aria-current="page" href="#"><strong>About</strong></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link text-light" href="#">Link</a>
        </li> -->

      </ul>
    </nav>

<div class="text-center m-5 p-2">
<h1 class="mb-2">The simple stack</h1>
<h1 class="gradient-text "><strong>Go + HTMX</strong></h1> 
</div>

<div class="row mt-5">

<div class="col-sm-5 p-4">
{{ range .Tasks }}
    {{ block "task-element" . }}
        <div id="tasks"class="bg-light m-1 p-1 border rounded space-between">
            <p class="display-6">Task: {{ .Task }}</p><p class="text-muted"><i>created by {{ .Name }}</i> </p>
        </div>
    {{ end }}
{{ end }}
    </div>




    <div class="col-sm-4 border rounded">
 <form action="" hx-post="/add-task" hx-target="#tasks" hx-swap="beforebegin" hx-indicator="#spinner">
        <div class="mb-3 display-1">Add Tasks</div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your name</label>
            <input type="text" class="form-control" name="name"id="exampleFormControlInput1" placeholder="example Ibrahim..">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your Task</label>
            <textarea class="form-control" name="task" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="border-grey w-100 btn btn-dark">
               <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner"></span> 
                Submit</button>
          </div>
        </form>
    </div>
</div>





</div>
